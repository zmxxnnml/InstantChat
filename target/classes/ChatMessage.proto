message ChatMessage {
	enum MessageType {
		TEXT = 0;
		PICTURE = 1;
		AUDIO = 2;
	}
	
	optional int64 seq = 1;
	
	required int64 from_uid = 2;
	
	required int64 to_uid = 3;
	
	optional string from_device_id = 4;
	
	optional string to_device_id = 5;
	
	required MessageType type = 6;
	
	required bytes data = 7;
	
	optional is_read = 8;
}

message Seq {
	required int64 uid = 1;
	
	required server_max_seq = 2;
	
	required acked_max_seq = 3;
}